<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style>
	
 </style>
		<title> List of All Employees</title>
	</head>
	<body>
		
		<div class="container">
			
<h3> Employee Directory</h3>
<hr>
<a th:href="@{/addemp}" class="btn btn-info mb-1"> Add Employee</a>
<hr>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee: ${emp}">
				<td th:text="${employee.firstName}"> </td>
				<td th:text="${employee.lastName}"> </td>
				<td th:text="${employee.email}"> </td>
				<td> 
					<a th:href="@{/updateemp(employeeId=${employee.id})}" class="btn btn-info sm">Update</a>
					<a th:href="@{/delete(employeeId=${employee.id})}" class="btn btn-danger sm">Delete</a>
				</td>
			</tr>
			
		</tbody>
	</table>
		</div>
	
	
	</body>
</html>
