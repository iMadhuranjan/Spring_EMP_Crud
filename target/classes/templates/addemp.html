<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title> List of All Employees</title>
	</head>
	<body>
		
		<div class="container">
		
			<h3> Add Employee</h3>
		<hr> 
		
		<form th:action="@{/save}" th:object="${employee}" method="post">
			
			<input type="hidden" th:field="*{id}"/>
			
			First Name : <input type="text" th:field="*{firstName}" placeholder="Enter Your First Name" class="form-control mb-1 w-25"/>
			
		<br><br>
		Last Name:  <input type="text" th:field="*{lastName}" placeholder="Enter Your Last Name" class="form-control mb-1 w-25"/> 
		<br> <br>
		Email:  <input type="text" th:field="*{email}" placeholder="Enter Your Email" class="form-control mb-1 w-25"/>
		<br><br>
		<button type="submit" value="submit" class="btn btn-info ">Submit</button>
		</form>
		<hr>
		<a th:href="@{/home}"> Back to Employee List </a>
		</div>
	</body>
</html>
